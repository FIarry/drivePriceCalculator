<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>DOM</title>
</head>

<body>
    <div class="centered">
        <h1 class="title" id="title">Поездка на дачу</h1>
        <hr>
        <p>Расстояние (км) <input id="distance" type="number" required></p>
        <p>Цена бензина (руб/л) <input id="price" type="number" required></p>
        <p>Потребление (на 100 км) <input id="usage" type="number" required></p>
        <p>Стоимость (руб) <input id="cost" type="number" disabled></p>
        <button id="button">Вычислить</button>
        <hr>
        <script src="js/script.js"></script>
    </div>
</body>

</html>
